<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="left-block">
            <img src="img/bg.jpg" width="740" height="990" alt="logo"> 
            <!-- использовать флекс команды -->

    <div class="registration container">
        <div class="header">
    <h1> Get iintoo it day</h1>
    <p class="subtext"> There is no charge or obligation upon registration.</p>
        </div>

    <div class="Socialbuttons">
        <button class="Socialbuttons">
        <img src="img/facebook.svg" alt="Facebook" style="height: 16px; margin-right: 8px;"> Register with Facebook
        </button>
        <button class="Socialbuttons">
        <img src="img/linkedin.svg" alt="Facebook" style="height: 16px; margin-right: 8px;"> Register with LinkedIn
        </button>
        <div class="divider">OR</div>
        <form>
        <input type="email" placeholder="Email" value="gus.goodwin@gmail.com" required/>
        <input type="tel" placeholder="Phone"/>
        
        <div class="radio-group">
            <h2>What type of investor are you?</h3>
            <p>Select the type of investor you are below.</p>
            
            <div class="radio-options">
                <label class="radio-option">
                    <input type="radio" name="investor-type" checked>
                    <span class="radio-custom"></span>
                    Individual
                    <!-- она сказали добавить снизу блок див слеладть его невидимым disabled типо того -->
                </label>
                
                <label title="I'm a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common." 
                class="radio-option">
                    <input type="radio" name="investor-type">
                    <span class="radio-custom"></span>
                    Business

                </label>
                
                <label title="I'm a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common." 
                class="radio-option">
                    <input type="radio" name="investor-type">
                    <span class="radio-custom"></span>
                    IRA
                </label>
                
                <label title="I'm a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common." 
                class="radio-option">
                    <input type="radio" name="investor-type">
                    <span class="radio-custom"></span>
                    Trust
                </label>
                

        </div>
    </div>
    <div class="terms">
        <p>
            <input type="checkbox" checked>
            <label>I agree to the terms and receiving notification from iintoo <a href="/">View full terms</a></label>
        </p>
        <button type="submit" class="sumbit">Create Account</button>
    </form>
    </div>
